<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clarion</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1 class="title quintessential-regular">Clarion</h1>
    <nav class="nav">
      <a href="https://github.com/Lord-Talltree/lord-talltree.github.io" class="nav-link" target="_blank" rel="noopener">GitHub</a>
    </nav>
  </header>
  <section id="diagram" aria-label="Clarion Blueprint">
    <svg viewBox="0 0 1200 1400" role="img" aria-labelledby="diagramTitle diagramDesc">
      <title id="diagramTitle">Clarion — Reasoning OS Blueprint</title>
      <desc id="diagramDesc">Top-down flow from Inputs to Normalizer, Meta Agent, Task Map, Orchestrator, Agents, and Health & Tests with heartbeat flow.</desc>
      <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto">
          <path d="M0,0 L10,5 L0,10 z" fill="#fff"/>
        </marker>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffffff" flood-opacity="0.35"/>
        </filter>
        <style>
          .box{fill:rgba(255,255,255,.04);stroke:#fff;stroke-width:2}
          .capsule{rx:24;ry:24}
          .label{fill:#fff;font:600 18px/1.2 Inter,system-ui,sans-serif;letter-spacing:.02em}
          .label.center{text-anchor:middle}
          .muted{fill:rgba(255,255,255,.7);font:500 14px/1.2 Inter,system-ui,sans-serif;text-anchor:middle}
          .funnel{fill:none;stroke:#fff;stroke-width:3}
          .flow{fill:none;stroke:#fff;stroke-width:2;stroke-dasharray:8 14;animation:flow 9s linear infinite}
          .flow.slow{animation-duration:12s}
          @keyframes flow{to{stroke-dashoffset:-1400}}
          .pulse{fill:#fff}
          .pulseGlow{filter:url(#glow)}
          @media (prefers-reduced-motion: reduce){.flow{animation:none}.pulse{display:none}}
        </style>
      </defs>
      <g transform="translate(150,80)">
        <rect class="box capsule" filter="url(#glow)" x="0" y="0" width="900" height="120" rx="24" ry="24"/>
        <text class="label center" x="450" y="55">Inputs — Logos · APIs · Docs · Code</text>
        <text class="muted" x="450" y="90">Signals Converge For Clarification</text>
      </g>
      <path class="flow slow" marker-end="url(#arrow)" d="M600,200 C600,240 600,260 600,300"/>
      <circle class="pulse pulseGlow" r="5">
        <animateMotion dur="10s" repeatCount="indefinite" path="M600,200 C600,240 600,260 600,300"/>
        <animate attributeName="r" values="4;6;4" dur="1.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.6s" repeatCount="indefinite"/>
      </circle>
      <g transform="translate(350,300)">
        <path class="funnel" d="M0,0 Q250,0 500,0 L420,120 Q250,170 80,120 Z" filter="url(#glow)"/>
        <text class="label center" x="250" y="90">Normalizer</text>
        <text class="muted" x="250" y="115">Ingest · Inspect · First-Principles · Assumptions</text>
      </g>
      <path class="flow" marker-end="url(#arrow)" d="M600,460 C600,500 600,520 600,560"/>
      <circle class="pulse pulseGlow" r="5">
        <animateMotion dur="9s" repeatCount="indefinite" path="M600,460 C600,500 600,520 600,560"/>
        <animate attributeName="r" values="4;6;4" dur="1.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.6s" repeatCount="indefinite"/>
      </circle>
      <g transform="translate(400,560)">
        <rect class="box capsule" filter="url(#glow)" x="0" y="0" width="400" height="110" rx="24" ry="24"/>
        <text class="label center" x="200" y="55">Meta Agent</text>
        <text class="muted" x="200" y="82">Global Context · Plan Review · Audits · Emergent Assumptions</text>
      </g>
      <g transform="translate(70,560)">
        <rect class="box capsule" filter="url(#glow)" x="0" y="0" width="260" height="110" rx="24" ry="24"/>
        <text class="label center" x="130" y="55">Logs &amp; Assumptions</text>
      </g>
      <g transform="translate(870,560)">
        <rect class="box capsule" filter="url(#glow)" x="0" y="0" width="260" height="110" rx="24" ry="24"/>
        <text class="label center" x="130" y="55">Task Map</text>
      </g>
      <path class="flow slow" marker-end="url(#arrow)" d="M400,615 C320,615 260,615 200,615"/>
      <path class="flow slow" marker-end="url(#arrow)" d="M800,615 C880,615 940,615 1000,615"/>
      <path class="flow" marker-end="url(#arrow)" d="M600,670 C600,730 600,760 600,820"/>
      <circle class="pulse pulseGlow" r="5">
        <animateMotion dur="9s" repeatCount="indefinite" path="M600,670 C600,730 600,760 600,820"/>
        <animate attributeName="r" values="4;6;4" dur="1.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.6s" repeatCount="indefinite"/>
      </circle>
      <g transform="translate(300,820)">
        <rect class="box capsule" filter="url(#glow)" x="0" y="0" width="600" height="110" rx="24" ry="24"/>
        <text class="label center" x="300" y="55">Orchestrator</text>
        <text class="muted" x="300" y="82">Plan → Tasks · Scheduling · Policy Guardrails · Agent Routing</text>
      </g>
      <path class="flow slow" marker-end="url(#arrow)" d="M600,930 C600,980 600,1000 600,1050"/>
      <circle class="pulse pulseGlow" r="5">
        <animateMotion dur="12s" repeatCount="indefinite" path="M600,930 C600,980 600,1000 600,1050"/>
        <animate attributeName="r" values="4;6;4" dur="1.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.6s" repeatCount="indefinite"/>
      </circle>
      <g transform="translate(430,1050)">
        <rect class="box capsule" filter="url(#glow)" x="0" y="0" width="340" height="90" rx="24" ry="24"/>
        <text class="label center" x="170" y="50">Agents · Code · Data · UI · Docs · Integration · Healing</text>
      </g>
      <path class="flow slow" marker-end="url(#arrow)" d="M600,1140 C600,1180 600,1200 600,1240"/>
      <circle class="pulse pulseGlow" r="5">
        <animateMotion dur="12s" repeatCount="indefinite" path="M600,1140 C600,1180 600,1200 600,1240"/>
        <animate attributeName="r" values="4;6;4" dur="1.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.6s" repeatCount="indefinite"/>
      </circle>
      <g transform="translate(410,1240)">
        <rect class="box capsule" filter="url(#glow)" x="0" y="0" width="380" height="100" rx="24" ry="24"/>
        <text class="label center" x="190" y="55">Health &amp; Tests</text>
      </g>
      <path class="flow" marker-end="url(#arrow)" d="M600,1340 C900,1300 900,990 600,930"/>
      <circle class="pulse pulseGlow" r="5">
        <animateMotion dur="14s" repeatCount="indefinite" path="M600,1340 C900,1300 900,990 600,930"/>
        <animate attributeName="r" values="4;6;4" dur="1.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.6s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </section>
  <script src="script.js"></script>
</body>
</html>
